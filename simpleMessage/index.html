<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8" />
        </head>
<body>
<h1>simpleMessage - API Call example</h1>
<div id="msg">stopped - going to the API</div>

<script>
<!-- you must replace the URL in the api variable with the URL from your API Gateway example -->
api = "https://<api gateway url here>";
var request = new XMLHttpRequest()
request.open('GET', api, true)
request.setRequestHeader("Content-Type", "application/json");
request.onload = function() {
        // Begin accessing JSON data here
        var data = JSON.parse(this.response)

        if (request.status >= 200 && request.status < 400) {
                document.getElementById("msg").innerHTML = data.message
        } else {
                console.log('error')
                document.getElementById("msg").innerHTML = "Error making the call";
        }
}
request.send();

</script>
</html>
